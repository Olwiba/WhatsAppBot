providers = ["node"]

[phases.setup]
nixPkgs = ["chromium"]
aptPkgs = [
  "ca-certificates", 
  "fonts-liberation", 
  "fonts-ipafont-gothic", 
  "fonts-wqy-zenhei", 
  "fonts-thai-tlwg", 
  "fonts-kacst", 
  "fonts-freefont-ttf",
  "libasound2", 
  "libatk-bridge2.0-0", 
  "libatk1.0-0", 
  "libc6", 
  "libcairo2", 
  "libcups2", 
  "libdbus-1-3", 
  "libexpat1", 
  "libfontconfig1", 
  "libgbm1", 
  "libgcc1", 
  "libglib2.0-0", 
  "libgtk-3-0", 
  "libnspr4", 
  "libnss3", 
  "libpango-1.0-0", 
  "libpangocairo-1.0-0", 
  "libstdc++6", 
  "libx11-6", 
  "libx11-xcb1", 
  "libxcb1", 
  "libxcomposite1", 
  "libxcursor1", 
  "libxdamage1", 
  "libxext6", 
  "libxfixes3", 
  "libxi6", 
  "libxrandr2", 
  "libxrender1", 
  "libxss1", 
  "libxtst6", 
  "lsb-release", 
  "wget", 
  "xdg-utils"
]
cmds = [
  "groupadd -r pptruser && useradd -r -g pptruser -G audio,video pptruser || true",
  "mkdir -p /home/pptruser/Downloads || true",
  "chown -R pptruser:pptruser /home/pptruser || true"
]

[start]
cmd = "npm start"

[variables]
NODE_ENV = "production"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/*/bin/chromium"
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true" 